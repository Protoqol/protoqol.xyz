    @keyframes animatedBackground {

    body {
        background: linear-gradient(rgba(255, 255, 255, 0.9),
            rgba(255, 255, 255, 0.9)), url('<%= BASE_URL %>background.jpg') repeat-x 0 0;
        background-size: auto;

        animation: animatedBackground 75s linear infinite;
    }
</style>
